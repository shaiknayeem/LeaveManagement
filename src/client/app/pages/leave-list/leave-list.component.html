<!-- TITLE -->
<mat-card class="mb-40">
    <h1>Leave List</h1>
</mat-card>

<!-- SEARCH FORM -->
<mat-card>
    
    <div class="card-title">
        <mat-icon>search</mat-icon>
        Search
    </div>
        
    <form name="form-search" class="container-fluid">

        <div class="row">
			
                <mat-checkbox [(ngModel)]="search.cancel" name="cancel" id="cancel">Cancel</mat-checkbox>
			
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <input matInput type="date" placeholder="FromDate" [(ngModel)]="search.fromDate" name="fromDate" id="fromDate">
                    </mat-form-field>
                </div>
			
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Reason" [(ngModel)]="search.reason" name="reason" id="reason">
                    </mat-form-field>
                </div>
			
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Status" [(ngModel)]="search.status" name="status" id="status">
                    </mat-form-field>
                </div>
			
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <input matInput type="date" placeholder="ToDate" [(ngModel)]="search.toDate" name="toDate" id="toDate">
                    </mat-form-field>
                </div>
			
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Type" [(ngModel)]="search.type" name="type" id="type">
                    </mat-form-field>
                </div>
        </div>

    </form>
</mat-card>

<!-- TABLE -->
<table class="table table-hover mt-40">
    <thead>
        <tr>
            <th>_id</th>
            <th>cancel</th>
            <th>fromDate</th>
            <th>reason</th>
            <th>status</th>
            <th>toDate</th>
            <th>type</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'cancel': search.cancel, 'fromDate': search.fromDate, 'reason': search.reason, 'status': search.status, 'toDate': search.toDate, 'type': search.type }">
            <td><a [routerLink]="['/leaves', item._id]">{{item._id}}</a></td>
            
            <!-- ATTRIBUTES -->
            
            <td>{{item.cancel }}</td>
            <td>{{item.fromDate | date }}</td>
            <td>{{item.reason }}</td>
            <td>{{item.status }}</td>
            <td>{{item.toDate | date }}</td>
            <td>{{item.type }}</td>
            
            <!-- DELETE BUTTON -->
            <td>
                <button mat-icon-button (click)="openModal(item._id)" class="mt--10">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {  'cancel': search.cancel ,  'fromDate': search.fromDate ,  'reason': search.reason ,  'status': search.status ,  'toDate': search.toDate ,  'type': search.type  }).length == 0">
        No items found
    </div>
</table>

<!-- BUTTON -->
<button class="btn btn-primary pull-right mb-20" routerLink="/leaves/new" mat-fab color="primary">
    <mat-icon>add</mat-icon>
</button>

<div class="clearfix"></div>
